<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Action</title>

<style>
  body {
    background: #0f0f0f;
    color: #eaeaea;
    font-family: monospace;
    padding: 20px;
  }

  table {
    border-collapse: collapse;
    width: 100%;
  }

  th, td {
    border: 1px solid #333;
    padding: 8px 12px;
    text-align: center;
    vertical-align: middle;
    white-space: pre-wrap;
    word-break: break-word;
  }

  th {
    background: #1a1a1a;
    position: sticky;
    top: 0;
  }

  tr:nth-child(even) {
    background: #161616;
  }
</style>
</head>

<body>

<h2>Action report</h2>

<table>
  <thead>
    <tr id="header">
      <th>ENV</th>
    </tr>
  </thead>
  <tbody id="body"></tbody>
</table>

<script>
/* ========= ENV URLS ========= */
const ENV_URLS = {
01: "https://raw.githubusercontent.com/menju2ikg8uti/pose/refs/heads/main/data.txt",
02: "https://raw.githubusercontent.com/perxsimuvo0ke2/de-jiang/refs/heads/main/data.txt",
03: "https://raw.githubusercontent.com/majuxki2os02/de-guang/refs/heads/main/data.txt",
04: "https://raw.githubusercontent.com/mariki952/xiru/refs/heads/main/data.txt",
05: "https://raw.githubusercontent.com/xerokgi3kdn/de-xuan/refs/heads/main/data.txt",
06: "https://raw.githubusercontent.com/xerujihetu2ju/pose/refs/heads/main/data.txt",
07: "https://raw.githubusercontent.com/xehatu7g45/xera/refs/heads/main/data.txt",
08: "https://raw.githubusercontent.com/xejuyt2kiso/xrte/refs/heads/main/data.txt",
09: "https://raw.githubusercontent.com/certuyixo2l4/de-pose/refs/heads/main/data.txt",
10: "https://raw.githubusercontent.com/mertimal2xer2/superz/refs/heads/main/data.txt",
11: "https://raw.githubusercontent.com/xejguhy3de6/lose/refs/heads/main/data.txt",
12: "https://raw.githubusercontent.com/barthu3jis8/rian/refs/heads/main/data.txt",
13: "https://raw.githubusercontent.com/xeyuji2ntian2/cast/refs/heads/main/data.txt",
14: "https://raw.githubusercontent.com/mgnhuvj2ute3/gepro/refs/heads/main/data.txt",
15: "https://raw.githubusercontent.com/kijutian3ki/gwt/refs/heads/main/data.txt",
16: "https://raw.githubusercontent.com/majuxhiku3jgy4/python/refs/heads/main/data.txt",
17: "https://raw.githubusercontent.com/mnejit2iande5rong/jemis/refs/heads/main/data.txt",
18: "https://raw.githubusercontent.com/kujtian7k4rong/go/refs/heads/main/data.txt",
19: "https://raw.githubusercontent.com/kujtian7k4rong/go/refs/heads/main/data.txt",
20: "https://raw.githubusercontent.com/xehuj25he4/noke/refs/heads/main/data.txt",
21: "https://raw.githubusercontent.com/manu36fgu/roin/refs/heads/main/data.txt",
22: "https://raw.githubusercontent.com/manu36fgu/roin/refs/heads/main/data.txt",
23: "https://raw.githubusercontent.com/manu36fgu/roin/refs/heads/main/data.txt",
24: "https://raw.githubusercontent.com/manu36fgu/roin/refs/heads/main/data.txt",
25: "https://raw.githubusercontent.com/manu36fgu/roin/refs/heads/main/data.txt",
26: "https://raw.githubusercontent.com/manu36fgu/roin/refs/heads/main/data.txt",
27: "https://raw.githubusercontent.com/xe2po0mi5re3/xure/refs/heads/main/data.txt",
28: "https://raw.githubusercontent.com/me8uy6upo0/xer2/refs/heads/main/data.txt",
29: "https://raw.githubusercontent.com/xer3uy7muse/geru/refs/heads/main/data.txt",
30: "https://raw.githubusercontent.com/xe7umin9ki/fara/refs/heads/main/data.txt",
31: "https://raw.githubusercontent.com/xe7uhtu21k/jukre/refs/heads/main/data.txt",

};
/* ============================ */

const keys = Object.keys(ENV_URLS);
const urls = Object.values(ENV_URLS);

Promise.all(
  urls.map(u => fetch(u).then(r => r.text()))
).then(results => {

  // split per file
  const rows = results.map(t =>
    t.trim().split(/\r?\n/)
  );

  // cari jumlah kolom maksimum
  const maxCols = Math.max(...rows.map(r => r.length));

  /* build header */
  const header = document.getElementById("header");
  for (let i = 1; i <= maxCols; i++) {
    const th = document.createElement("th");
    th.textContent = i;
    header.appendChild(th);
  }

  /* build body */
  const tbody = document.getElementById("body");

  rows.forEach((rowData, idx) => {
    const tr = document.createElement("tr");

    // kolom ENV
    const envTd = document.createElement("td");
    envTd.textContent = keys[idx];
    tr.appendChild(envTd);

    // isi data ke kanan
    for (let i = 0; i < maxCols; i++) {
      const td = document.createElement("td");
      td.textContent = rowData[i] || "";
      tr.appendChild(td);
    }

    tbody.appendChild(tr);
  });

}).catch(err => {
  document.body.innerHTML += "<pre>Error: " + err + "</pre>";
});
</script>

</body>
</html>
